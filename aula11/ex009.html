<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    Digite seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');
            var pais = txtp.value
            if (pais == 'Brasil') {
                res.innerHTML = `Vivendo em ${pais}, você é brasileiro`;
            } else {
                res.innerHTML = `Vivendo em ${pais}, você é estrangeiro`;
            }
        }
    </script>
</body>
</html>
